<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="style_cadastro.css">
  <title>Cadastro de Novo usuário</title>
</head>
<body>
  <div class="container flex flex-column flex-justify-center" id="background-div">
    <div class="container flex flex-column" id="cadastro-frame">
      <h1>Cadastro de Novo usuário</h1>
      <form action="#" method="post">
        <div>
          <label for="nome">Nome: </label>
          <input type="text" id="nome" name="nome" class="text" 
          placeholder="Digite seu nome" requered>
        </div>

        <div>
          <label for="email">email: </label>
          <input type="email" id="email" name="email" class="text" 
          placeholder="Digite seu email" requered>
        </div>
        
        <div class="container flex-justify-right">
          <div>
            <span>Sexo: </span>
            <input type="radio" id="sexo-masculino" name="sexo" value="Masculino">
            <label for="sexo-masculino">Masculino</label>
            <input type="radio" id="sexo-feminino" name="sexo" value="Masculino">
            <label for="sexo-feminino">Feminino</label>
            <button type="submit">Enviar</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
